name: Retweet Bot (Manual)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 15 * * *"

permissions:
  contents: write

jobs:
  run-retweet:
    runs-on: ubuntu-latest

    steps:
      # ① リポジトリ取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # ② Python 環境構築
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ③ 依存ライブラリのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ★④ 環境変数受け渡し確認（Bearer Token 含む）
      - name: Debug environment variables (safe)
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          python - << 'EOF'
          import os

          def check(name):
              v = os.getenv(name)
              print(f"{name}: exists={v is not None}, length={len(v) if v else 0}")

          check("API_KEY")
          check("API_SECRET")
          check("ACCESS_TOKEN")
          check("ACCESS_SECRET")
          check("BEARER_TOKEN")
          EOF

      # ⑤ Bot 実行
      - name: Run retweet bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          python retweeting_bot.py

      # ⑥ 実行結果の永続化
      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/*.json logs/*.log
          git commit -m "Update retweet data [manual]" || echo "No changes"
          git push
